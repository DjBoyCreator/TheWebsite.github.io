function drawplayer(){

jet1.fillStyle = "gray";

jet1.moveTo(posX + 278, posY + 210);
jet1.lineTo(posX + 285, posY + 250);

/*top*/
jet1.fillStyle = "gray";
jet1.beginPath();
jet1.moveTo(posX + 150, posY + 25);
jet1.lineTo(posX + 125, posY + 150);
jet1.lineTo(posX + 175, posY + 150);
jet1.fill();
}
